<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CRUD</title>
</head>
<body class="bg-dark p-2 ">
    <h1 class="text-center text-primary">(C)reate - (R)ead - (U)pdate - (D)elete</h1>

    <div class="container text-center">
        <button onclick="createPaciente()" class="btn btn-primary m-1">Create</button>
        <button class="btn btn-primary m-1">Read</button>
        <button class="btn btn-primary m-1">Update</button>
        <button class="btn btn-primary m-1">Delete</button>  
    </div>

    <form class="m-4 bg-secondary p-5 border" onsubmit="manejarSubmit(event)">
        <div class="mb-3">
          <label for="dni" class="form-label">DNI</label>
          <input type="text" class="form-control" id="dni" placeholder="dni" >
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="nombre" >
        </div>
        <div class="mb-3">
        <label class="form-label" for="apellido">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="apellido" >
        </div>
        <div class="mb-3">
        <label class="form-label" for="edad">Edad</label>
          <input type="text" class="form-control" id="edad" placeholder="edad" >
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


    <div class="container bg-secondary border">
        <h2 class="text-center text-primary">Listado De Pacientes</h2>
        <ul class="list-group list-group-flush mb-5" id="listadoPacientes">
        </ul>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
